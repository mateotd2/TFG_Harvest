version: '3.8'

services:
  mysqldb:
    image: mysql:8.0.36
    restart: no
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
      MYSQL_DATABASE: $MYSQL_DATABASE
#      MYSQL_USER:  userHarvest
      MYSQL_PASSWORD: harvestLand
#      - MYSQL_ALLOW_EMPTY_PASSWORD = true
    ports:
      - 3307:3306
    volumes:
      - db:/var/lib/mysql

  harvest:
    depends_on:
      - mysqldb
    build:
      context: ./
      dockerfile: Dockerfile-harvest-backend
    container_name: harvest_backend
    restart: no
    env_file: .env
    volumes:
      - .m2:/root/.m2
    ports:
      - 8080:8080
    environment:
      SPRING_APPLICATION_JSON: '{
        "spring.datasource.url"  : "jdbc:mysql://localhost:3306?allowPublicKeyRetrieval=true",
        "spring.datasource.username" : "root",
        "spring.datasource.password" : "harvestland",
        "spring.jpa.properties.hibernate.dialect" : "org.hibernate.dialect.MySQLDialect",
        "spring.jpa.hibernate.ddl-auto" : "create-drop",
        "spring.sql.init.continue-on-error" : "true"
      }'
    stdin_open: true
    tty: true




volumes:
  db:

