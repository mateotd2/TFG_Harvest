spring:
  datasource:
    url: @testDataSource.url@
    driver-class-name: org.h2.Driver
    username: @dataSource.user@
    password: @dataSource.password@

  sql:
    init:
      plataform: mysql
      mode: always     # Siempre inicializa la base de datos


  jpa:
    defer-datasource-initialization: true
    hibernate:
      show_sql: true
      format_sql: true
      ddl-auto: create-drop # Crea y dropea las tablas, no utilizar en un entorno de produccion

      properties:
        hibernate:
      dialect: org.hibernate.dialect.H2Dialect  # Selecciona el dialecto espec√≠fico de la base de datos